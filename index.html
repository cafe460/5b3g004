<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羅一程</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入樣式表 -->
</head>
<body>
    <div class="container">
        <h1>羅一程</h1>
        <p>請選擇以下連結以訪問其他頁面：</p>
        <ul>
            <li><a href="work1.html" target="_blank" class="button">work1</a></li>
            <li><a href="css-external.html" target="_blank" class="button">css-external</a></li>
            <li><a href="css-internal.html" target="_blank" class="button">css-internal</a></li>

        </ul>
    </div>

    <script>
        // 雪花生成函數
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // 雪花符號
            snowflake.style.left = Math.random() * 100 + 'vw'; // 隨機水平位置
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // 隨機大小
            document.body.appendChild(snowflake);

            // 設置雪花下落時間
            const fallDuration = Math.random() * 3 + 2; // 隨機下落時間
            snowflake.style.animationDuration = fallDuration + 's';

            // 移除雪花
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // 每隔一段時間生成雪花
        setInterval(createSnowflake, 300); // 每 300 毫秒生成一個雪花
    </script>
</body>
</html>
